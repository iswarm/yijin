<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        html, body {
            margin: 0!important;
            padding: 0!important;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 1em;
        }
        video {
        	margin: 0 auto;
            width: 60%;
            border-radius: 1px;
            border: 1px solid black;
        }
        button{
            font-size: 24px;
        }
    </style>

    
</head>
<body>
<center>
    <h1>录制</h1>
    <br>
    <button id="btn-start-recording">Start Recording</button>
    <button id="btn-stop-recording" disabled>Stop Recording</button>
    <br>
    <span id="sppp"></span>
    <hr>
	<video controls autoplay playsinline></video>
</center>

<script src="https://unpkg.com/ipfs/dist/index.js"></script>
<script src="https://unpkg.com/ipfs-http-client/dist/index.min.js"></script>
<script src="https://www.webrtc-experiment.com/RecordRTC.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script>
    var video = document.querySelector('video');
    if(!navigator.getDisplayMedia && !navigator.mediaDevices.getDisplayMedia) {
        var error = 'Your browser does NOT support the getDisplayMedia API.';
        document.querySelector('h1').innerHTML = error;
        document.querySelector('video').style.display = 'none';
        document.getElementById('btn-start-recording').style.display = 'none';
        document.getElementById('btn-stop-recording').style.display = 'none';
        throw new Error(error);
    }
    function invokeGetDisplayMedia(success, error) {
        var displaymediastreamconstraints = {
            video: {
                displaySurface: 'monitor', // monitor, window, application, browser
                logicalSurface: true,
                cursor: 'always' // never, always, motion
            }
        };
        // above constraints are NOT supported YET
        // that's why overridnig them
        displaymediastreamconstraints = {
            video: true
        };
        if(navigator.mediaDevices.getDisplayMedia) {
            navigator.mediaDevices.getDisplayMedia(displaymediastreamconstraints).then(success).catch(error);
        }
        else {
            navigator.getDisplayMedia(displaymediastreamconstraints).then(success).catch(error);
        }
    }
    function captureScreen(callback) {
        invokeGetDisplayMedia(function(screen) {
            addStreamStopListener(screen, function() {
                document.getElementById('btn-stop-recording').click();
            });
            callback(screen);
        }, function(error) {
            console.error(error);
            alert('Unable to capture your screen. Please check console logs.\n' + error);
        });
    }
    function stopRecordingCallback() {
        video.src = video.srcObject = null;
        video.src = URL.createObjectURL(recorder.getBlob());
        //得到blob格式的视频数据
        document.getElementById('sppp').innerHTML = '正在上传，请等待';
        UploadVideo(recorder.getBlob());
        recorder.screen.stop();
        recorder.destroy();
        recorder = null;
        document.getElementById('btn-start-recording').disabled = false;
    }

    function  UploadVideo(recordedBlob){
        const node = new window.Ipfs();
		const { Buffer } = IpfsHttpClient;
        var reader = new window.FileReader();
		reader.readAsDataURL(recordedBlob); 
		reader.onloadend = function(event) {
		    var base64data = reader.result;                
		    // console.log(base64data);
		    // document.getElementById('vide').src = base64data;
		}
        node.on('ready', () => {
                node.add(Buffer.from(reader.result), function(err, res){
                if(err)
                    console.log(err);
                const inner= res[0].hash;
				document.getElementById('sppp').innerHTML = '上传成功，复制此hash：' + inner;
                });
        });
     
    }

    var recorder;
    document.getElementById('btn-start-recording').onclick = function() {
        this.disabled = true;
        captureScreen(function(screen) {
            video.srcObject = screen;
            recorder = RecordRTC(screen, {
                type: 'video'
            });
            recorder.startRecording();
            // release screen on stopRecording
            recorder.screen = screen;
            document.getElementById('btn-stop-recording').disabled = false;
        });
    };

    document.getElementById('btn-stop-recording').onclick = function() {
        this.disabled = true;
        recorder.stopRecording(stopRecordingCallback);
    };
    
    function addStreamStopListener(stream, callback) {
        stream.addEventListener('ended', function() {
            callback();
            callback = function() {};
        }, false);
        stream.addEventListener('inactive', function() {
            callback();
            callback = function() {};
        }, false);
        stream.getTracks().forEach(function(track) {
            track.addEventListener('ended', function() {
                callback();
                callback = function() {};
            }, false);
            track.addEventListener('inactive', function() {
                callback();
                callback = function() {};
            }, false);
        });
    }
</script>
</body>
</html>
